<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./demo.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="demo">
      <div class="item-top" style="--color-highlight: #33a3ee">
        <ul class="isometric-list">
          <li>alpha</li>
          <li>beta</li>
          <li>gamma</li>
        </ul>
        <ul class="isometric-list isometric-list-vertical">
          <li>alpha</li>
          <li>beta</li>
          <li>gamma</li>
        </ul>
      </div>
      <div class="item-top" style="--color-highlight: red">
        <ul class="isometric-list isometric-list-right">
          <li>alpha</li>
          <li>beta</li>
          <li>gamma</li>
        </ul>
        <ul class="isometric-list isometric-list-vertical isometric-list-right">
          <li>alpha</li>
          <li>beta</li>
          <li>gamma</li>
        </ul>
      </div>
      <div class="item-bottom" style="--color-highlight: green">
        <ul class="isometric-list isometric-list-bottom">
          <li>alpha</li>
          <li>beta</li>
          <li>gamma</li>
        </ul>
        <ul
          class="isometric-list isometric-list-vertical isometric-list-bottom"
        >
          <li>alpha</li>
          <li>beta</li>
          <li>gamma</li>
        </ul>
      </div>
      <div class="item-bottom" style="--color-highlight: orange">
        <ul class="isometric-list isometric-list-bottom isometric-list-right">
          <li>alpha</li>
          <li>beta</li>
          <li>gamma</li>
        </ul>
        <ul
          class="
            isometric-list
            isometric-list-vertical
            isometric-list-bottom
            isometric-list-right
          "
        >
          <li>alpha</li>
          <li>beta</li>
          <li>gamma</li>
        </ul>
      </div>
    </div>
  </body>
</html>
