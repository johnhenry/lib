<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../blank-slate/0.0.0/index.css" />
    <link rel="stylesheet" href="../../demo-block/0.0.0/index.css" />
    <link rel="stylesheet" href="../../list-polar/0.0.0/index.css" />
    <link rel="stylesheet" href="./index.css" />
    <style>
      .application {
        --header-fixed--size: 64px;
        --footer-fixed--size: 32px;
        --outer-space: 8px;
        --inner-space: 1px;
        height: 100%;
        width: 100%;
        display: flex;
        flex-direction: column;
        font-family: Arial;
      }
      ul {
        list-style: none;
        padding: unset;
        background-color: salmon;
      }

      .application .hover-background-color-list > * {
        border: 1px solid darkred;
        background-color: brown;
        --hover-background-color: red;
      }
      .application ul {
        border: 1px dotted black;
      }
      .application ul > li {
        --border-radius: 8px;
        cursor: pointer;
      }
      .application ul > li > a {
        --transition-time: 1s;
        --transition-time-out: 0.25s;
        color: orange;
        display: inline-block;
        width: 32px;
        height: 32px;
        text-align: center;
        display: grid;
        place-items: center;
      }
      .hover-background-color-list > *,
      .hover-background-color {
        transition: background-color
          var(--transition-time-out, var(--transition-time, 1s))
          var(--transition-function-out, var(--transition-function, linear)) !important;
      }

      .hover-background-color-list > *:hover,
      .hover-background-color:hover {
        transition: background-color var(--transition-time, 1s)
          var(--transition-function, linear) !important;
        background-color: var(
          --hover-background-color,
          background-color
        ) !important;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="application">
      <ul class="list-polar">
        <li class="list-capped hover-background-color-list">
          <a>a</a>
          <a>b</a>
          <a>c</a>
        </li>

        <li class="list-capped hover-background-color-list">
          <a>*</a>
          <a>*</a>
          <a>*</a>
        </li>

        <li class="list-capped hover-background-color-list">
          <a>d</a>
          <a>e</a>
          <a>f</a>
        </li>
      </ul>

      <ul class="list-capped split-list hover-background-color-list">
        <li>
          <a>1</a>
        </li>
        <li>
          <a>2</a>
        </li>
        <li class="split-list-on">
          <a>3</a>
        </li>
        <li>
          <a>4</a>
        </li>
        <li>
          <a>5</a>
        </li>
      </ul>
      <ul class="list-polar list-polar--vertical">
        <li
          class="list-capped list-capped--vertical hover-background-color-list"
        >
          <a>a</a>
          <a>b</a>
          <a>c</a>
        </li>
        <li
          class="list-capped list-capped--vertical hover-background-color-list"
        >
          <a>d</a>
          <a>e</a>
          <a>f</a>
        </li>
      </ul>
      <ul
        class="
          list-capped list-capped--vertical
          split-list split-list-vertical
          hover-background-color-list
        "
      >
        <li>
          <a>1</a>
        </li>
        <li>
          <a>2</a>
        </li>
        <li>
          <a>3</a>
        </li>
        <li>
          <a>4</a>
        </li>
        <li>
          <a>5</a>
        </li>
      </ul>
    </div>
  </body>
</html>
