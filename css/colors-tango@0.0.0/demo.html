    <title>Document</title>
    <style>
      @import "./index.css";
      @import "./rick-morty.css";

      .ball .normal {
        fill: var(--n-color, #ff0000);
      }
      .ball .highlight {
        fill: var(--h-color, #00ff00);
      }
      .ball .shadow {
        fill: var(--s-color, #0000ff);
      }
      .rick-and-morty {
        --border-color: var(--n-color, #4f5352);
        --rick-skin-color: var(--h-color, #ebe6e3);
        --morty-skin-color: var(--h-color, #f1daca);
        --rick-hair-color: var(--s-color, #bdcccf);
        --morty-hair-color: var(--s-color, #a68564);
      }
      .key * {
        background-color: var(--n-color);
        height: 32px;
        width: 128px;
        vertical-align: middle;
        height: 100%;
        padding: 2px;
      }
      .key *::before {
        content: "*";
        color: var(--n-color-c);
      }
      .key .highlight {
        background-color: var(--h-color);
      }
      .key .highlight::before {
        content: "highlight";
        color: var(--h-color-c);
      }
      .key .shadow {
        background-color: var(--s-color);
      }
      .key .shadow::before {
        content: "shadow";
        color: var(--s-color-c);
      }
    </style>
    <script type="module">
      globalThis.snapshot = (name) => {
        window.document.body.style.setProperty(
          "--n-color",
          getComputedStyle(window.document.body).getPropertyValue(
            `--color-tango-${name}-shadow`
          )
        );
        window.document.body.style.setProperty(
          "--h-color",
          getComputedStyle(window.document.body).getPropertyValue(
            `--color-tango-${name}-highlight`
          )
        );
        window.document.body.style.setProperty(
          "--s-color",
          getComputedStyle(window.document.body).getPropertyValue(
            `--color-tango-${name}`
          )
        );
        window.document.body.style.setProperty(
          "--n-color-c",
          getComputedStyle(window.document.body).getPropertyValue(
            `--color-tango-${name}-complement`
          )
        );
        window.document.body.style.setProperty(
          "--h-color-c",
          getComputedStyle(window.document.body).getPropertyValue(
            `--color-tango-${name}-highlight-complement`
          )
        );
        window.document.body.style.setProperty(
          "--s-color-c",
          getComputedStyle(window.document.body).getPropertyValue(
            `--color-tango-${name}-shadow-complement`
          )
        );
      };
    </script>
  </head>
