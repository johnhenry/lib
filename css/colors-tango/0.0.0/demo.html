      place-items: center;
      border: 1px solid black;
      text-align: center;
      display: inline-grid;
    }
    .key * {
      background-color: var(--n-color);
    }

    .key > *::before {
      content: "";
      color: var(--n-color-c);
    }

    .key .highlight {
      background-color: var(--h-color);
    }
    .key .highlight::before {
      content: "highlight";
      color: var(--h-color-c);
    }
    .key .shadow {
      background-color: var(--s-color);
    }
    .key .shadow::before {
      content: "shadow";
      color: var(--s-color-c);
    }
  </style>
  <script type="module">
    globalThis.update = (name) => {
      window.document.body.style.setProperty(
        "--n-color",
        getComputedStyle(window.document.body).getPropertyValue(
          `--color-tango-${name}-shadow`
        )
      );
      window.document.body.style.setProperty(
        "--h-color",
        getComputedStyle(window.document.body).getPropertyValue(
          `--color-tango-${name}-highlight`
        )
      );
      window.document.body.style.setProperty(
        "--s-color",
        getComputedStyle(window.document.body).getPropertyValue(
          `--color-tango-${name}`
        )
      );
      window.document.body.style.setProperty(
        "--n-color-c",
        getComputedStyle(window.document.body).getPropertyValue(
          `--color-tango-${name}-complement`
        )
      );
      window.document.body.style.setProperty(
        "--h-color-c",
        getComputedStyle(window.document.body).getPropertyValue(
          `--color-tango-${name}-highlight-complement`
        )
      );
      window.document.body.style.setProperty(
        "--s-color-c",
        getComputedStyle(window.document.body).getPropertyValue(
          `--color-tango-${name}-shadow-complement`
        )
      );
    };
  </script>
