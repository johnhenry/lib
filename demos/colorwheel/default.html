<section>
  <h1>Color Wheel</h1>
  <pre>
      <script type="module" style="display: block">
        import pause from "../../js/pause/0.0.0/index.mjs";
        import ColorWheel from "../../js/colorwheel/0.0.0/index.mjs";
        const lightness = 0.6;
        const max = 1;
        const steps = 64;
        const delay = 100;
        const stepHTML = function* (total, wheel) {
          let steps = 0;
          while (true) {
            const hex = wheel.color((steps / total) * 2 * Math.PI, 1);
            const factor = (2 * (steps % total)) / total;
            yield { hex, factor };
            steps++;
          }
        };
        const wheel = new ColorWheel({ lightness, max });
        for (const { hex, factor } of stepHTML(steps, wheel)) {
          console.log(`%c#${hex} θ=${factor}π`, `color:#${hex}`);
          const li = window.document.createElement("div");
          li.style = `color:#${hex}`;
          li.textContent = `#${hex} θ=${factor}π`;
          document.body.appendChild(li);
          await pause(delay);
        }
      </script>
    </pre>
</section>
