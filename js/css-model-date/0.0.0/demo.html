<!DOCTYPE html>
<html>
  <head>
    <title>CSS Model Date</title>
    <script type="module" src="./global.mjs"></script>
    <script
      type="module"
      src="../../../js/css-model-keyboard/0.0.0/global.mjs"
    ></script>
    <style>
      .clock {
        font-size: 2em;
      }
      .clock-ampm::before {
        content: var(--date-hour-str, "00") ":" var(--date-minute-str, "00") ":"
          var(--date-second-str, "00");
      }
      .clock-ampm::after {
        content: " " var(--date-ampm-str);
      }
      .clock24::before {
        content: var(--date-hour24-str, "00") ":" var(--date-minute-str, "00")
          ":" var(--date-second-str, "00");
      }
      .clock24::after {
        content: " 24";
      }
      .utc-clock::before {
        content: var(--date-utc-hour24-str, "00") ":"
          var(--date-utc-minute-str, "00") ":" var(--date-utc-second-str, "00");
      }
      .utc-clock::after {
        content: " UTC 24";
      }
      .appear-on-space {
        --on-space: var(--key-pressed-Space, 0);
        opacity: var(--on-space);
      }
      .dissappear-on-space {
        --on-space: var(--key-pressed-Space, 0);
        opacity: calc(1 - var(--on-space, 0));
      }
    </style>
  </head>
  <body>
    <h1>CSS Model Date</h1>
    <p>This demo uses <a href="./">CSS Model Date</a> to creae a clock.</p>
    <span class="clock clock-ampm"></span>
    <br />
    <span class="clock clock24 dissappear-on-space"></span>
    <br />
    <span class="clock utc-clock appear-on-space"></span>
    <p>
      This demo also makes use of
      <a href="../../css-model-keyboard/0.0.0/">CSS Model Keyboard</a>. Hold the
      <kbd>spacebar</kbd> to toggle a UTC clock.
    </p>
  </body>
</html>
