<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .until-window-load {
        visibility: hidden;
      }
      #height::before {
        content: var(--window-height-str);
      }
      #width::before {
        content: var(--window-width-str);
      }
    </style>
    <script
      type="module"
      src="../../until-window-load/0.0.0/global.mjs"
    ></script>
    <script
      type="module"
      src="../../css-model-window/0.0.0/global.mjs"
    ></script>
    <script
      type="module"
      src="../../define-component.component/0.0.0/global.mjs"
    ></script>
    <script
      type="module"
      src="../../define-component.component/0.0.0/global.mjs"
    ></script>
    <script
      type="module"
      src="../../define-component-by-content.component/0.0.0/global.mjs"
    ></script>
    <define-component
      name="query-component"
      src="./index.mjs"
    ></define-component>
    <define-component-by-content
      name="h-1"
      shadow
      mode="open"
      use-dom="true"
      content="<h1><slot /></h1>"
    ></define-component-by-content>
  </head>
  <body>
    <h1>Demo: Query Container</h1>
    <query-component
      class="until-window-load"
      default="ul"
      query="[(min-width:600x) and (max-width:900px)] ol.ordered[style=color:red] | [(min-width:900px)] dl.ordered[style=color:blue;font-weight:bold]"
    >
      <query-component default="template" query="[(min-width:900px)] dt"
        >Width</query-component
      >
      <query-component
        default="li#width"
        query="[(min-width:900px)] dd#width"
      ></query-component>
      <query-component default="template" query="[(min-width:900px)] dt"
        >Height</query-component
      >
      <query-component
        default="li#height"
        query="[(min-width:900px)] dd#height"
      ></query-component>
    </query-component>

    <hr />
    <!-- old and working-->
    <query-component
      class="until-window-load"
      default="ul"
      query="
    [(min-width:300px) and (max-width:900px)] ol.ordered[style=color:blue]|
    [(min-width:400px) and (max-width:600px)] ol.ordered[style=color:red;font-weight:bold]"
    >
      <li>a</li>
      <li>b</li>
      <li>c</li>
    </query-component>
    <query-component
      class="until-window-load"
      default="ul"
      query="
    [(min-width:600px)] dl"
    >
      <query-component default="li" query="[(min-width:600px)] dt"
        >Definition:</query-component
      >
      <query-component default="" query=" [(min-width:600px)] dd.hello"
        >Term</query-component
      >
    </query-component>
  </body>
</html>
