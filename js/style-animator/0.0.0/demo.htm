<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module">
      import styleAnimator from "./index.mjs";
      const element = document.getElementById("application");
      const style = styleAnimator(element);
      style.left = { to: 50, frames: 20, unit: "%" };
      style.backgroundColor = "red";
    </script>
    <style>
      body {
        position: relative;
      }
      #application {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="application">application</div>
  </body>
</html>
