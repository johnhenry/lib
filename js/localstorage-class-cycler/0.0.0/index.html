<h1 id="localstorage-cycler">LocalStorage Cycler</h1>
<p>Cycle local storage values through a given list of strings. Renders cycled value as class on given element.</p>
<h2 id="usage">Usage</h2>
<div class="sourceCode"><pre class="sourceCode javascript"><code class="sourceCode javascript"><span class="im">import</span> classStorageCycler <span class="im">from</span> <span class="st">&quot;..&quot;</span><span class="op">;</span>
<span class="kw">const</span> updateBodyClass <span class="op">=</span> <span class="at">classStorageCycler</span>(
  <span class="va">document</span>.<span class="at">body</span><span class="op">,</span>
  <span class="st">&quot;my-key&quot;</span><span class="op">,</span>
  <span class="st">&quot;a&quot;</span><span class="op">,</span>
  <span class="st">&quot;b&quot;</span><span class="op">,</span>
  <span class="st">&quot;c&quot;</span>
)<span class="op">;</span>
<span class="at">updateBodyClass</span>()<span class="op">;</span></code></pre></div>
