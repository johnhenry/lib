<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Model Mouse Demo</title>
    <script
      type="module"
      src="../../css-variables-mouse/0.0.0/index.mjs"
    ></script>
    <script
      type="module"
      src="../../css-variables-scroll/0.0.0/index.mjs"
    ></script>
    <style>
      body {
        display: relative;
        height: 300vh;
        width: 300vw;
      }
      .mouse-chaser {
        position: absolute;
        /* https://stackoverflow.com/a/29786350/1290781 */
        --ttf-bounce: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        --font-size: 0.75rem;
        position: absolute;
        font-size: var(--font-size);
        pointer-events: none;
        left: calc(
          var(--mouse-x) * 1px + var(--window-scroll-horizontal, 0) * 1px
        );
        top: calc(
          var(--mouse-y) * 1px - calc(var(--font-size) * 2) +
            var(--window-scroll-vertical, 0) * 1px
        );
        transition: 2s;
        transition-timing-function: var(--ttf-bounce);
        opacity: var(--mouse-magnorm);
      }

      .mouse-chaser::before {
        content: "[ " var(--mouse-x-str) " : " var(--mouse-y-str) " ]";
        opacity: var(--mouse-up, 0);
      }
    </style>
  </head>
  <body>
    <div class="mouse-chaser"></div>
    <section><h1>CSS Model Mouse Demo</h1></section>
  </body>
</html>
