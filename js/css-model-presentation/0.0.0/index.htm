<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="" />
    <script type="module" src="./global.mjs"></script>
    <link rel="stylesheet" href="./index.css" />
    <style>
      body {
        width: 100vw;
        height: var(--presentation-size);
      }
      section {
        width: 100vw;
        height: var(--presentation-slide-size);
      }
    </style>
  </head>
  <body
    data-transform-norm="
    Math.sin(norm * 4 * Math.PI),
    Math.cos(norm * 4 * Math.PI),
    norm < 1/3 ? (3/2) * norm : norm < 2/3 ? 1/2 : (3/2) * norm - 1/2"
  >
    <section>
      <span class="pause-down">a: </span>
    </section>
    <section data-span="4">
      <span class="circular-clockwise">b: </span>
    </section>
    <section data-span="2">
      <span class="pause-up">c: </span>
    </section>
    <section data-span="1">
      <span class="circular-counter-clockwise">d: </span>
    </section>
    <section>
      <p class="marker"></p>
    </section>
  </body>
</html>
