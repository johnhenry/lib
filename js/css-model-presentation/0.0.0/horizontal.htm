<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="" />
    <script type="module">
      import CSSModelPresentation from "./index.mjs";
      new CSSModelPresentation(document.body, undefined, {
        horizontal: true,
        endSpace: false,
      });
    </script>
    <link rel="stylesheet" href="./index.css" />
    <style>
      body {
        width: var(--presentation-size);
        height: 100vh;
      }
      section {
        width: var(--presentation-slide-size);
        height: 100vh;
      }
      section span:first-of-type {
        position: absolute;
        top: 0;
        left: calc((1 - var(--presentation-norm)) * 100vw);
      }
    </style>
  </head>
  <body>
    <section><span>a: </span></section>
    <section data-span="4" data-transform-norm="(1-norm)*span">
      <span>b: </span>
    </section>
    <section data-span="2"><span>c: </span></section>
    <section data-span="1"><span>d: </span></section>
    <section>
      <p class="marker"></p>
    </section>
  </body>
</html>
