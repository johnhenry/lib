<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="" />
    <script type="module" src="./global.mjs"></script>
    <link rel="stylesheet" href="./index.css" />
    <style>
      body {
        width: var(--presentation-size);
        height: 100vh;
      }
      section {
        width: var(--presentation-slide-size);
        height: 100vh;
      }
      section span:first-of-type {
        position: absolute;
        left: calc(25vw + var(--presentation-norm-2) * 25vw);
        top: calc(25vh + var(--presentation-norm-1) * 25vh);
      }
    </style>
  </head>
  <body
    data-transform-norm="Math.sin(norm * 4 * Math.PI), Math.cos(norm * 4 * Math.PI)"
    data-horizontal
  >
    <section><span>a: </span></section>
    <section data-span="4">
      <span>b: </span>
    </section>
    <section data-span="2"><span>c: </span></section>
    <section data-span="1"><span>d: </span></section>
    <section>
      <p class="marker"></p>
    </section>
  </body>
</html>
