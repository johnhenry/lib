<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Input Model</title>
    <script type="module">
      import "./global.mjs";
    </script>
    <style>
      article {
        display: var(--input-style, flex);
        gap: calc(var(--input-gap, 0) * 1px);
      }
      article div {
        opacity: var(--input-opacity, 0);
        border: 1px solid black;
        padding: 16px;
      }
      article div:nth-child(2n) {
        opacity: calc(1 - var(--input-opacity, 0));
      }
      article div::after {
        content: " " var(--input-message-str, " ");
      }
      label {
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>CSS Model Input</h1>
    <p>These inputs modify CSS variables</p>
    <h2>Controls</h2>
    <label>after: <input data-custom-property="message" /></label>

    <label
      >display:
      <select data-custom-property="style">
        <option selected>flex</option>
        <option>grid</option>
        <option>block</option>
      </select>
    </label>
    <label>odd: <input type="checkbox" data-custom-property="opacity" /></label>
    <label
      >gap:

      <input type="range" data-custom-property="gap" />
    </label>
    <h2>Target</h2>
    <article>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </article>
  </body>
</html>
