<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Input Model</title>
    <script type="module">
      import "./global.mjs";
    </script>
    <style>
      body > * {
        display: block;
      }
    </style>
  </head>
  <body>
    <input name="hello" label="hello" data-custom-property="input" />
    <select data-custom-property="select">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <input type="checkbox" data-custom-property="checkbox" />
    <input type="range" data-custom-property="slider" />
    <textarea data-custom-property="textarea"> </textarea>
  </body>
</html>
