<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>See console for test results</h1>
    <pre>
      <script type="module" style="display: block;">
        import tester, { ok, notok, equal, notequal } from "https://johnhenry.github.io/std/js/tester@0.0.0/index.mjs";
        await tester(function* () {
          yield ok("str");
          yield notok("");
          yield equal("str", "str");
          yield notequal("str", "str0");
        });
        await tester(function* () {
          yield ok("str");
          yield ok("");
        });
        await tester(function* () {
          yield notok("");
          yield notok("str");
        });
        await tester(function* () {
          yield equal("str", "str");
          yield equal("str", "str0");
        });
        await tester(function* () {
          yield notequal("str", "str0");
          yield notequal("str", "str");
        });

        await tester(function* () {
          yield ok("");
          yield notok("str");
          yield equal("str", "str0");
          yield notequal("str", "str");
        });
      </script>
    </pre>
    <h1>See results below</h1>
    <pre>
      <script type="module" style="display: block;">
        import { ok, notok, equal, notequal } from "https://johnhenry.github.io/std/js/tester@0.0.0/index.mjs";
        import {print as tester} from "https://johnhenry.github.io/std/js/tester@0.0.0/TAPRunner.mjs";
        const log = (message)=>{
          const pre = document.createElement("pre");
          pre.textContent = message;
          document.body.appendChild(pre);
        }
        const logError = (message)=>{
          const pre = document.createElement("pre");
          pre.style = 'color:red;'
          pre.textContent = message;
          document.body.appendChild(pre);
        }
        await tester(function* () {
          yield ok("str");
          yield notok("");
          yield equal("str", "str");
          yield notequal("str", "str0");
        }, 'all pass #0', log, logError);

        await tester(function* () {
          yield ok("str");
          yield ok("");
        }, 'pass fail #0', log, logError);
        await tester(function* () {
          yield notok("");
          yield notok("str");
        }, 'pass fail #1', log, logError);
        await tester(function* () {
          yield equal("str", "str");
          yield equal("str", "str0");
        }, 'pass fail #2', log, logError);
        await tester(function* () {
          yield notequal("str", "str0");
          yield notequal("str", "str");
        }, 'pass fail #3', log, logError);
        await tester(function* () {
          yield ok("");
          yield notok("str");
          yield equal("str", "str0");
          yield notequal("str", "str");
        }, 'all fail #0', log, logError);
      </script>
    </pre>
  </body>
</html>
